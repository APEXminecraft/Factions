  Command_Whitelist:
  - /register
  - /reg
  - /login
  - /l
  - /L
  - /changepassword
  - /unregister
  - /sethome
  - /home
  - /delhome
  - /auction
  - /auc
  - /sauc
  - /email
  - /pay
  - /tpa
  - /home
  - /Auc
  Inform_Admins: true
  Console_Message: true
  Broadcast: false
  Write_To_File: true
  Filter_Pre_Process: '[(\[\])]'
  IP_Filter: \b[0-9]{1,3}(\.|/|//|///|-|;|:|,|(\W|\d|_)*\s)+[0-9]{1,3}(\.|dot|-|;|:|,|(\W|\d|_)*\s)+[0-9]{1,3}(\.|dot|-|;|:|,|(\W|\d|_)*\s)+[0-9]{1,3}\b
