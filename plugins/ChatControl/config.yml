Chat:
  Block_Duplicate_Messages: true
  Block_Similar_Messages: false
  Strip_Unicode: true
  Message_Delay: 3
  Write_To_File: false
  Ignore_Players:
  - TalentomanTV
  - FuxzorTV
  - FrazeFX
  Include_Commands:
  - /tell
  - /msg
  - /r
Messages:
  Common:
    Join_Message: default
    Quit_Message: default
    Kick_Message: default
Grammar:
  Capitalize:
    Enabled: false
    Minimum_Msg_Length: 5
  Insert_Dot:
    Enabled: false
    Minimum_Msg_Length: 5
Commands:
  Block_Duplicate_Commands: false
  Block_Similar_Messages: false
  Strip_Unicode: true
  Command_Delay: 2
  Whitelist_Time:
  - whisper
  Whitelist_Duplication:
  - spawn
  - home
Protect:
  Prevent_Tab_Complete: false
Signs:
  Advertising_Check: true
  Rewrite_Lines: true
  Rewrite_Text: REKLAMIRANJE
  Duplication_Check: false
Mute:
  Broadcast: true
  Disable:
    Join_Messages: true
    Quit_Messages: true
    Kick_Messages: true
    Death_Messages: true
  Disabled_Commands_During_Mute:
  - me
  - helpop
Clear:
  Broadcast: true
  Do_Not_Clear_For_Staff: false
  Amount_Of_Lines_To_Clear_In_Console: 300
Anti_Bot:
  Rejoin_Time: 0
Anti_Caps:
  Enabled: true
  Minimum_Message_Length: 2
  Total_Caps_Percentage: 50
  Caps_In_A_Row: 2
  Warn_Player: true
  Whitelist:
  - ASDF
Anti_Swear:
  Enabled: true
  Enabled_In_Commands: true
  Command_Whitelist:
  - /register
  - /reg
  - /login
  - /l
