# ChatReaction version 1.6.2 configuration file
debug: false
check_updates: true
reaction_stats:
  track_stats: false
  top_players_size: 100
  hostname: localhost
  port: 3306
  database: chatreaction
  prefix: ''
  username: root
  password: ''
reaction:
  interval: 300
  time_limit: 60
  players_needed_to_start: 1
  word_character_length: 10
  ignore_case: false
  use_custom_words: true
  split_words_by_line: true
  scramble_custom_words: true
  scramble_at_random: true
  scramble_spaces: false
  disabled_worlds:
  - world_nether
  - world_the_end
  reward_amount: 1
  rewards:
  - eco give @p 5
messages:
  reaction_start:
  - '&a>>&3&m-----------------------------------------------&a<<'
  - '&7  Stavi mis na ovaj text i prvi upisi rijec u chat! '
  - '&a>>&3&m-----------------------------------------------&a<<'
  reaction_start_tooltip: '&f◀ &7Rec je &b%word% &f◀'
