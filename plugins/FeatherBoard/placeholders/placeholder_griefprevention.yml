## --------------------------------------- ##
## GriefPrevention Placeholders
## http://www.spigotmc.org/resources/griefprevention.1884/
## About: This configuration allows you to
##        configure what certain placeholders return.
## --------------------------------------- ##

# DO NOT EDIT THE CONFIG VERSION
config: 1

# Enable/Disable the placeholder group
# Placeholder groups will not be loaded into the memory
# when not used.
enabled: true

# Define what the boolean placeholder {griefprevention_currentclaim_indatastore} returns
griefprevention_currentclaim_indatastore:
  # This will be shown when the placeholder is 'True'
  true: 'true'
  # This will be shown when the placeholder is 'False'
  false: 'false'


# Placeholder settings {griefprevention_currentclaim_ownername} returns
griefprevention_currentclaim_ownername:
  # Default return value
  default: ''


# Define what the boolean placeholder {griefprevention_currentclaim_doorsopen} returns
griefprevention_currentclaim_doorsopen:
  # This will be shown when the placeholder is 'True'
  true: 'true'
  # This will be shown when the placeholder is 'False'
  false: 'false'


# Define what the boolean placeholder {griefprevention_currentclaim_areexplosivesallowed} returns
griefprevention_currentclaim_areexplosivesallowed:
  # This will be shown when the placeholder is 'True'
  true: 'true'
  # This will be shown when the placeholder is 'False'
  false: 'false'


# Define what the boolean placeholder {griefprevention_currentclaim_isadminclaim} returns
griefprevention_currentclaim_isadminclaim:
  # This will be shown when the placeholder is 'True'
  true: 'true'
  # This will be shown when the placeholder is 'False'
  false: 'false'


