# Group inheritance
#
# Any inherited groups prefixed with a g: are global groups
# and are inherited from the GlobalGroups.yml.
#
# Groups without the g: prefix are groups local to this world
# and are defined in the this groups.yml file.
#
# Local group inheritances define your promotion tree when using 'manpromote/mandemote'

groups:
  User:
    default: true
    permissions:
    - BookStats.Get
    - BungeePortals.portal.*
    - essentials.kit
    - essentials.kits.User
    - essentials.sethome.multiple.jedan
    - essentials.warps.daljina
    - essentials.warps.Daljina
    - ontime.rewards.receive
    - ontime.track
    - ote.rank
    - scoreboardstats.use
    - screenleap.check
    - silkspawners.place.*
    - trophyheads.drop
    - trophyheads.info
    inheritance:
    - g:bukkit_default
    - g:essentials_builder
    info:
      prefix: '&7[User] &7'
      build: true
      suffix: ''
  SilverMod:
    default: false
    permissions:
    - BookStats.Get
    - BungeePortals.portal.*
    - essentials.kit
    - essentials.kits.Silver
    - essentials.sethome.multiple.dva
